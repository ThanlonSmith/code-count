<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{title['title']}}</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <style>
        .navbar-default .navbar-nav > .open > a, .navbar-default .navbar-nav > .open > a:focus, .navbar-default .navbar-nav > .open > a:hover {
            color: #555;
            background-color: mediumvioletred;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-default" role="navigation" style="margin-bottom: 0;background: #3398db">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="/index" style="color: white;font-weight: bold">代码统计系统</a>
        </div>
        <div>
            <ul class="nav navbar-nav">
                <li id="user_list"><a href="/user_list" style="font-weight: bold;color: white">用户列表</a></li>
                <li id="upload"><a href="/upload" style="color: white;font-weight: bold">代码上传</a></li>
            </ul>
        </div>
        <div class="navbar-right">
            <ul class="nav navbar-nav">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" style="color: white;font-weight: bold">
                        {{session['user_info']['nickname']}}
                        <b class="caret"></b>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a href="/logout">注销登录</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
{%block content%}
{%endblock%}
</body>
<script src="../static/js/jquery.min.js"></script>
<script src="../static/js/bootstrap.min.js"></script>
<script>
    $('.dropdown-toggle').dropdown();

</script>
{%block js%}
{%endblock%}
</html>
