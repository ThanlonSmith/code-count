{%extends 'layout.html'%}
{%block content%}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <table class="table  table-hover ">
                <thead>
                <tr>
                    <th class="text-center">编号</th>
                    <th class="text-center">用户名</th>
                    <th class="text-center">昵称</th>
                    <th class="text-center">提交记录</th>
                </tr>
                </thead>
                <tbody>
                {%for row in data_list%}
                <tr>
                    <td class="text-center">{{row['id']}}</td>
                    <td class="text-center">{{row['user']}}</td>
                    <td class="text-center">{{row['nickname']}}</td>
                    <td class="text-center"><a href="/detail/{{row['id']}}">查看</a></td>
                </tr>
                {%endfor%}
                </tbody>
            </table>
            <!-- 分页-->
            <nav aria-label="Page navigation" class="text-center">
                <ul class="pagination">
                    <li>
                        <a href="#" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li class="active"><a href="#">1</a></li>
                    <li><a href="#">2</a></li>
                    <li><a href="#">3</a></li>
                    <li><a href="#">4</a></li>
                    <li><a href="#">5</a></li>
                    <li>
                        <a href="#" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <!--分页-->
        </div>
    </div>
</div>
{%endblock%}
{%block js%}
<script>
    $(document).ready(function () {
        $('ul #user_list').addClass('active');
        $('ul #user_list a').css({'background': 'mediumvioletred'});
    });
</script>
{%endblock%}
