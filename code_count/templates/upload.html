{%extends 'layout.html'%}
{%block content%}
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel-body">
                <form action="" method="post" enctype='multipart/form-data'>
                    <div class="form-group">
                        <input type="file" name="code" class="form-control" style="height: 40px">
                        <div style="color: red;font-weight: bold">{{msg}}</div>
                    </div>
                    <input type="submit" value="上传" class="btn"
                           style="background: mediumvioletred;color: white;font-weight: bold">
                </form>
            </div>
        </div>
    </div>
</div>
{%endblock%}
{%block js%}
<script>
    $(document).ready(function () {
        $('ul #upload').addClass('active');
        $('ul #upload a').css({'background': 'mediumvioletred'});
    });
</script>
{%endblock%}
